<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Calculator with Forms</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="calculate">
            <div class="form-group">
              <label for="num1">1st number:</label>
              <input id="num1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="num2">2nd number:</label>
              <input id="num2" class="form-control" type="text">
            </div>
          <select class="form-control" id="operators">
            <option value="1">Add</option>
            <option value="2">Subtract</option>
            <option value="3">Multiply</option>
            <option value="4">Divide</option>
            <option value="5">X^Y</option>
            <option value="6">Factorial</option>
          </select>
          <button type="submit" id="btn">calculate</button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
